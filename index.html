<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تطبيق المصاريف</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <!-- Firebase compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script src="firebase_code.js"></script>
  </head>
  <body>
    <h1>🔥 تطبيق المصاريف</h1>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (typeof window.onAuthStateChanged !== 'function') {
          document.body.innerHTML += "<p style='color:red;'>❌ Firebase is not initialized correctly. Check firebase_code.js</p>";
        } else {
          document.body.innerHTML += "<p style='color:green;'>✅ Firebase جاهز للعمل!</p>";
        }
      });
    </script>
  </body>
</html>
